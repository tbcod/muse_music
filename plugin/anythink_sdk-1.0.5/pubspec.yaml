name: anythink_sdk
description: Anythink SDK Flutter Plugin for Android and iOS.
version: 1.0.5
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

#example:
#  path: example

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.anythink.flutter
        pluginClass: AnythinkSdkPlugin
      ios:
        pluginClass: AnythinkSdkPlugin
